<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template Areas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100%;
            width: 100%;
        }
        .container{
            height: 100%;
            width: 100%;
            display: grid;
            gap: 1rem;
            background-color: rgb(78, 60, 60);
            padding: 4rem;

            grid-template-areas: 
            "header header header"
            "sidebar content1 content1"
            "sidebar Content2 Content3"
            "Footer Footer Footer"
            ;
        }
        .item{
            background-color: rgb(81, 81, 181);
            border: 2px solid black;
            padding: 1rem;
            color: white;
        }
        #header{
            grid-area: header;
        }
        #Sidebar{
            grid-area: sidebar;
        }
        #Content1{
            grid-area: content1;
        }
        #Content2{
            grid-area: Content2;
        }
        #Content3{
            grid-area: Content3;
        }
        #Footer{
            grid-area: Footer;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="item" id="header">Header</div>
       <div class="item" id="Sidebar">Sidebar</div>
       <div class="item" id="Content1">Content1</div>
       <div class="item" id="Content2">Content2</div>
       <div class="item" id="Content3">Content3</div>
       <div class="item" id="Footer">Footer</div>
      
    </div>
</body>
</html>

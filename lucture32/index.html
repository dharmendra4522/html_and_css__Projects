<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D Transform</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .item{
            padding: 2rem;
            height: 150px;
            width: 150px;
            background-color: rgb(59, 185, 78);
            border: 2px solid black;
            align-items: center;
        }
        .container{
            padding: 5rem;
            background-color: rgb(180, 187, 186);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        #RotateX:hover{
            transform: rotateX(45deg);
        }
        #RotateY:hover{
            transform: rotateY(45deg);
        }
        #RotateZ:hover{
            transform: rotatez(45deg);
        }
       #TranslateX:hover{
        transform: translateX(100px);
        }
        #TranslateY:hover{
        transform: translateY(-100px);
        }
        #TranslateZ:hover{
        transform:perspective(300px) translateZ(-100px);
        }
        #ScaleX:hover{
            transform: ScaleX(1.5);
        }
        #ScaleY:hover{
            transform: ScaleY(1.5);
        }
        #ScaleZ:hover{
            transform:perspective(300px)scaleZ(5) rotateY(30deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="RotateX">RotateX</div>
        <div class="item" id="RotateY">RotateY</div>
        <div class="item" id="RotateZ">RotateZ</div>
        <div class="item" id="TranslateX">TranslateX</div>
        <div class="item" id="TranslateY">TranslateY</div>
        <div class="item" id="TranslateZ">TranslateZ</div>
        <div class="item" id="ScaleX">ScaleX</div>
        <div class="item" id="ScaleY">ScaleY</div>
        <div class="item" id="ScaleZ">ScaleZ</div>
    </div>
</body>
</html>

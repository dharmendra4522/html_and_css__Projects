<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="logo-container">
            <img src="./images/userAssest/NavLogo.jpg" class="logo" />
            <div class="logo-text">harm</div>
          </div>

          <div class="nav-items">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="#contactme">Contact Me</a></div>
          </div>
        </div>
      </div>

      <div class="hero-section">
        <div class="faded-text">Dharmendra</div>
        <div class="hero-section-left">
          <div class="hero-section-heading">Hi!! Dharmendra Vishwakarma</div>

          <div class="hero-section-sub-">I am a <span class="role"></span></div>

          <div class="hero-section-description">
            I'm a software developer and here is my Portfolio Website. Here
            you'll learn about my journey as a software developer.
          </div>

          <div class="btn-pink" id="btn">Hire me</div>

        </div>

        <div class="hero-section-right">

            <div class="absolute icons icon-dots">
                <img src="./images/userAssest/dots.png" alt="" />
              </div>
              <div class="absolute icons icon-cube">
                <img src="./images/userAssest/cube2.png" alt="" />
              </div>
              <div class="absolute icons icon-circle">
                <img src="./images/userAssest/circle.png" alt="" />
              </div>
              <div class="absolute icons icon-zigzag">
                <img src="./images/userAssest/zigzag.png" alt="" />
              </div>
              <div class="absolute icons icon-plus">
                <img src="./images/userAssest/plus.png" alt="" />
              </div>
              <div class="user-image">
                <img src="./images/userAssest/UserImage.jpg" alt="" />
              </div>

        </div>
      </div>
    </div>
  </body>
</html>
